<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test page</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="text/jsx" >
    class Intro extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          thing : "stuff",
          alive : true,
          sitting: true
        }
      }

      standUp(){
        console.log("hello");
        this.setState({
          sitting : false
        })
      }

      render(){
        return(
          <div>
            <h4>{this.state.sitting ? 'I am Sitting' : 'I am Standing'}</h4>
            <h1>Hello, world! {this.state.thing}</h1>
            <button onClick={() => this.standUp()}>Stand Up</button>
          </div>
        )
      }
    };

    ReactDOM.render(
      <Intro />,
      document.getElementById('root')
    );
  </script>
</html>
